<form [formGroup]="form" (ngSubmit)="onSubmit()"
  class="bg-white w-80  sm:max-w-lg md:w-lvh lg:w-lvh p-6 sm:p-10 md:p-12 lg:p-14 rounded-2xl shadow-xl space-y-6 mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 text-center">Iniciar sesión</h2>

  <!-- Correo -->
  <div class="flex flex-col">
    <label for="email" class="text-sm font-medium text-gray-700">Correo electrónico</label>
    <input type="email" id="email" formControlName="email" placeholder="tucorreo@ejemplo.com"
      class="mt-1 px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent" />
    @let emailError = validation.getErrorMessage(form.get('email'));
    @if (emailError) {
    <div class="text-sm text-red-500 mt-1">{{ emailError }}</div>
    }
  </div>

  <!-- Contraseña -->
  <div class="flex flex-col">
    <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
    <input type="password" id="password" formControlName="password" placeholder="••••••••"
      class="mt-1 px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent" />
    @let passwordError = validation.getErrorMessage(form.get('password'));
    @if (passwordError) {
    <div class="text-sm text-red-500 mt-1">{{ passwordError }}</div>
    }
  </div>

  <!-- Botón -->
  <button type="submit" [disabled]="form.invalid"
    class="w-full py-2 px-4 bg-orange-400 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition-all duration-200 disabled:opacity-50">
    Iniciar sesión
  </button>
</form>
